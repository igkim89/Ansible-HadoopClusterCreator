- name: Edit Hadoop configuration files
  hosts: hadoop, worker
  remote_user: "{{ remote_user }}"
  become: no
  vars:
    hadoop_home: "{{ bigdata_home }}/hadoop"
  tasks:
    - name: Check Ranger-HDFS plugin status
      shell: "cat {{ hadoop_home }}/conf/hdfs-site.xml | grep org.apache.ranger.authorization.hadoop.RangerHdfsAuthorizer"
      register: hdfs_stat
      failed_when: false
    - name: Check Ranger-YARN plugin status
      shell: "cat /opt/bigdata/hadoop/conf/yarn-site.xml | grep org.apache.ranger.authorization.yarn.authorizer.RangerYarnAuthorizer"
      register: yarn_stat
      failed_when: false
    - name: Edit Hadoop configuration files
      template:
        src: hadoop/{{ item }}
        dest: "{{ bigdata_home }}/hadoop/conf/"
        mode: 0644
      with_items:
        - "hdfs-site.xml"
        - "core-site.xml"
        - "yarn-site.xml"
        - "mapred-site.xml"
        - "httpfs-site.xml"
    - name: Edit HDFS_OPTS
      lineinfile:
        path: "{{ bigdata_home }}/hadoop/conf/hadoop-env.sh"
        regexp: "^export {{ item.key | regex_escape() }}="
        line: "export {{ item.key }}=\"{{ item.value }}\""
      with_dict:
        "HDFS_NAMENODE_OPTS": "-XX:+UseParallelGC -Xms{{ hadoop.hdfs.namenode_min_heap_size }} -Xmx{{ hadoop.hdfs.namenode_max_heap_size }} -Dcom.sun.management.jmxremote=true -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.port={{ hadoop.hdfs.namenode_jmx_port }} -Dcom.sun.management.jmxremote.ssl=false -javaagent:{{ bigdata_home }}/hadoop/prometheus/{{ hadoop_jmx }}={{ hadoop.hdfs.namenode_jmx_agent_port }}:{{ bigdata_home }}/hadoop/prometheus/nn.yml"
        "HDFS_DATANODE_OPTS": "-Xms{{ hadoop.hdfs.datanode_min_heap_size }} -Xmx{{ hadoop.hdfs.datanode_max_heap_size }}"
    - name: Edit YARN_OPTS
      lineinfile:
        path: "{{ bigdata_home }}/hadoop/conf/yarn-env.sh"
        regexp: "^export {{ item.key | regex_escape() }}="
        line: "export {{ item.key }}=\"{{ item.value }}\""
      with_dict:
        "YARN_RESOURCEMANAGER_OPTS": "-Xms{{ hadoop.yarn.resourcemanager_min_heap_size }} -Xmx{{ hadoop.yarn.resourcemanager_max_heap_size }} -Dcom.sun.management.jmxremote=true -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.port={{ hadoop.yarn.resourcemanager_jmx_port }} -Dcom.sun.management.jmxremote.ssl=false -javaagent:{{ bigdata_home }}/hadoop/prometheus/{{ hadoop_jmx }}={{ hadoop.yarn.resourcemanager_jmx_agent_port }}:{{ bigdata_home }}/hadoop/prometheus/rm.yml"
        "YARN_NODEMANAGER_OPTS": "-Xms{{ hadoop.yarn.nodemanager_min_heap_size }} -Xmx{{ hadoop.yarn.nodemanager_max_heap_size }}"
    - name: Add Ranger-HDFS plugin configuration
      blockinfile:
        path: "{{ hadoop_home }}/conf/hdfs-site.xml"
        block: |4
                <property>
                    <name>dfs.permissions.enabled</name>
                    <value>true</value>
                </property>
                <property>
                    <name>dfs.permissions</name>
                    <value>true</value>
                </property>
                <property>
                    <name>dfs.namenode.inode.attributes.provider.class</name>
                    <value>org.apache.ranger.authorization.hadoop.RangerHdfsAuthorizer</value>
                </property>
                <property>
                    <name>dfs.permissions.ContentSummary.subAccess</name>
                    <value>true</value>
                </property>
        insertbefore: "</configuration>"
      when: '"org.apache.ranger.authorization.hadoop.RangerHdfsAuthorizer" in hdfs_stat.stdout'
    - name: Add Ranger-YARN plugin configuration
      blockinfile:
        path: "{{ hadoop_home }}/conf/yarn-site.xml"
        block: |4
                <property>
                    <name>yarn.authorization-provider</name>
                    <value>org.apache.ranger.authorization.yarn.authorizer.RangerYarnAuthorizer</value>
                </property>
        insertbefore: "</configuration>"
      when: '"org.apache.ranger.authorization.yarn.authorizer.RangerYarnAuthorizer" in yarn_stat.stdout'