- name: Edit Hadoop configuration files
  hosts: hadoop, worker
  remote_user: "{{ remote_user }}"
  become: no
  vars:
    hadoop_home: "{{ bigdata_home }}/hadoop"
  tasks:
    - name: Edit Hadoop configuration files
      template:
        src: hadoop/{{ item }}
        dest: "{{ bigdata_home }}/hadoop/conf/"
        mode: 0644
      with_items:
        - "hdfs-site.xml"
        - "core-site.xml"
        - "yarn-site.xml"
        - "mapred-site.xml"
        - "httpfs-site.xml"
    - name: Check Ranger-HDFS plugin status
      shell: "ls -l {{ hadoop_home }}/conf/ | grep igkim.xml"
      register: hdfs_stat
      failed_when: false
    - name: Add Ranger-HDFS plugin configuration
      blockinfile:
        path: "{{ hadoop_home }}/conf/hdfs-site.xml"
        block: |4
                <property>
                    <name>dfs.permissions.enabled</name>
                    <value>true</value>
                </property>
                <property>
                    <name>dfs.permissions</name>
                    <value>true</value>
                </property>
                <property>
                    <name>dfs.namenode.inode.attributes.provider.class</name>
                    <value>org.apache.ranger.authorization.hadoop.RangerHdfsAuthorizer</value>
                </property>
                <property>
                    <name>dfs.permissions.ContentSummary.subAccess</name>
                    <value>true</value>
                </property>
        insertbefore: "</configuration>"
      when: '"igkim.xml" in hdfs_stat.stdout'
    - name: Check Ranger-YARN plugin status
      shell: "ls -l {{ hadoop_home }}/conf/ | grep igkim.xml"
      register: yarn_stat
      failed_when: false
    - name: Add Ranger-YARN plugin configuration
      blockinfile:
        path: "{{ hadoop_home }}/conf/yarn-site.xml"
        block: |4
                <property>
                    <name>yarn.authorization-provider</name>
                    <value>org.apache.ranger.authorization.yarn.authorizer.RangerYarnAuthorizer</value>
                </property>
        insertbefore: "</configuration>"
      when: '"igkim.xml" in yarn_stat.stdout'