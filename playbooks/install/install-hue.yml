---

- name: Install Hue
  hosts: hue
  remote_user: "{{ remote_user }}"
  become: no
  vars:
    hue_home: "{{ bigdata_home }}/hue"
  tasks:
    - name: Install OS packages
      become: yes
      yum:
        name:
          - "ant"
          - "asciidoc"
          - "cyrus-sasl-devel"
          - "cyrus-sasl-gssapi"
          - "cyrus-sasl-plain"
          -
        state: present


