---

- name: Add HBase-site.xml
  hosts: bigdata, worker
  remote_user: "{{ remote_user }}"
  become: no
  vars:
    hbase_home: "{{ bigdata_home }}/hbase"
    spark_home: "{{ bigdata_home }}/spark"
  tasks:
    - name: Add HBase-site.xml
      template:
        src: "{{ hbase_home }}/conf/{{ item }}"
        dest: "{{ spark_home }}/conf/"
        mode: 0644
      with_items:
        - hbase-site.xml