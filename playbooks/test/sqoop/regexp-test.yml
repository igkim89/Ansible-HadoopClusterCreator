---

- name: Install Sqoop
  hosts: sqoop
  remote_user: "{{ remote_user }}"
  become: no
  vars:
    sqoop_home: "{{ bigdata_home }}/sqoop"
  tasks:
    - name: Unset Accumulo
      replace:
        path: "{{ sqoop_home }}/bin/configure-sqoop"
        regexp: 'if [ ! -d "${ACCUMULO_HOME}" ]; then[.*\\n*]fi'