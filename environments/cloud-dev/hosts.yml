bigdata:
  hosts:
    # Cluster all hosts
    bigdata-test:
      ansible_python_interpreter: "/home/{{ remote_user }}/.pyenv/shims/python"
  children:

    ## Worker Node
    #  (DataNode, NodeManager, RegionServer, Spark, NodeExporter가 설치될 Node)
    worker:
      hosts:
        bigdata-test:

    ## Scale-in (Decommission할 Worker Node, worker 목록에서 삭제 필수)
    scale-in:
      hosts:


    ## ZooKeeper Cluster
    zookeeper:
      hosts:
        bigdata-test:
          myid: 1

    ## Hadoop Cluster
    hadoop:
      hosts:
        bigdata-test:
      children:
        namenode:
          hosts:
            bigdata-test:
        # Use worker instead of datanode.
        datanode:
        journalnode:
          hosts:
            bigdata-test:
        resourcemanager:
          hosts:
            bigdata-test:
        # Use worker instead of nodemanager.
        nodemanager:
        jobhistoryserver:
          hosts:
            bigdata-test:
        httpfs:
          hosts:
            bigdata-test:

    ## Kafka Cluster
    kafka:
      hosts:
        bigdata-test:
          nodeid: 1

    ## pyenv
    # Hive metastore로 사용할 MariaDB 설치를 위한 pyenv 선행 설치
    pyenv:
      hosts:
        bigdata-test:

    ## MariaDB Server
    # pyenv 설치 필요
    mariadb:
      hosts:
        bigdata-test:
#          ansible_python_interpreter: "/home/{{ remote_user }}/.pyenv/shims/python"

    ## MySQL Server
    # pyenv 설치 필요
    mysql:
      hosts:
        bigdata-test:

    ## Hive Server
    # MariaDB 설치 필요
    hive:
      children:
        hive-server2:
          hosts:
            bigdata-test:
        metastore:
          hosts:
            bigdata-test:

    ## Spark
    # Use worker instead of spark.
    spark:
      children:
        spark-history:
          hosts:
            bigdata-test:

    ## HBase Cluster
    hbase:
      hosts:
      children:
        hbase-master:
          hosts:
            bigdata-test:
        # Use worker instead of region-server.
        region-server:

    ## Hue Server
    hue:
      hosts:
        bigdata-test:

    ## Sqoop client
    sqoop:
      hosts:
        bigdata-test:

    ## UI for Apache Kafka Web Server
    ufk:
      hosts:
        bigdata-test:

    ## Airflow
    airflow:
      hosts:
        bigdata-test:
      children:
        airflow-webserver:
          hosts:
            bigdata-test:
        airflow-scheduler:
          hosts:
            bigdata-test:
        airflow-celery-flower:
          hosts:
            bigdata-test:
        airflow-celery-worker:
          hosts:
            bigdata-test:

    ## Zeppelin
    zeppelin:
      hosts:
        bigdata-test:

    ## Redis Sentinel Cluster (3대로 구성)
    redis:
      hosts:
        bigdata-test:

    R:
      hosts:
        bigdata-test:

    prometheus:
      hosts:
        bigdata-test:

    # Use all hosts.
    node-exporter:

    blackbox-exporter:
      hosts:
        bigdata-test:

    check-process-exporter:
      hosts:
        bigdata-test:

    kminion-exporter:
      hosts:
        bigdata-test:

    grafana:
      hosts:
        bigdata-test:

    ranger:
      hosts:
        bigdata-test: